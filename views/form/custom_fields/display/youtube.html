<h3>{{ _p('Video') }}</h3>
<div class="embed-responsive embed-responsive-16by9">
    <object class="embed-responsive-item" type="application/x-shockwave-flash" data="http://www.youtube.com/v/{{ video_id }}&amp;fs=1&amp;rel=0">
        <param name="movie" value="http://www.youtube.com/v/{{ video_id }}&amp;fs=1&amp;rel=0" />
        <param name="allowFullScreen" value="true" />
        <param name="allowscriptaccess" value="always" />
        <param name="wmode" value="opaque" />
    </object>
</div>
