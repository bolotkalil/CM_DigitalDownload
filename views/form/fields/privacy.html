{% if isModule('privacy') %}
    <label>{{ title }}</label>
    {{ privacy_field(name, privacy_info, value) }}
    {% if hasError %}
    <span class="help-block">
            <ul>
                {% for error in errors %}
                <li>
                    {{ error }}
                </li>
                {% endfor %}
            </ul>
        </span>
    {% endif %}
{% endif %}
