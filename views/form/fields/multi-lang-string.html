{% for aLanguage in aLanguages%}
<div class="form-group">
    <div class="table_left">
        {% if required and aLanguage.is_default %}<span class="required">*</span>{% endif %} {{ _p(title) }}&nbsp;<strong>{{ aLanguage.title }}</strong>:
    </div>
    <div class="table_right">
        <input class="form-control" type="text" name="{{ name }}_{{ aLanguage.language_id }}"/>
    </div>
    <div class="clear"></div>
</div>
{% endfor %}
