<label for="{{ name }}_field">{% if required %}<span class="required">*</span>{% endif %} {{ title }}</label>
<textarea class="form-control" id="{{ name }}_field" rows="6" cols="50">{{ value }}</textarea>
{% if hasError %}
    <span class="help-block">
        <ul>
            {% for error in errors %}
                <li>
                    {{ error }}
                </li>
            {% endfor %}
        </ul>
    </span>
{% endif %}
