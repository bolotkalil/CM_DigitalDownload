<div class="table_left">
    <label for="{{ name }}_field">{% if required %}<span class="required">*</span>{% endif %} {{ title }}</label>
</div>
<div class="table_right">
    <div class="">
        <select class="form-control" name="{{ name }}_currency_id">
            {% for sCurrency, aCurrency in aCurrencies %}
            <option value="{{ sCurrency }}"
                {% if aCurrency.is_default%}
                    selected="selected"
                {% endif %}
            >
                {{ _p(aCurrency.name) }}
            </option>
            {% endfor %}
        </select>
        <div class="p_top_8">
            <input class="form-control" type="text" name="{{ name }}" value="{{ value }}" id="{{ name }}_field" size="10" maxlength="100" onfocus="this.select();" />
        </div>
    </div>
</div>

{% if hasError %}
<span class="help-block">
        <ul>
            {% for error in errors %}
            <li>
                {{ error }}
            </li>
            {% endfor %}
        </ul>
    </span>
{% endif %}
