<label for="{{ name }}_field">{% if required %}<span class="required">*</span>{% endif %} {{ title }}</label>
<input class="form-control" type="text" name="{{ name }}" id="{{ name }}_field" value="{{ value }}" />
{% if hasError %}
    <span class="help-block">
        <ul>
            {% for error in errors %}
                <li>
                    {{ error }}
                </li>
            {% endfor %}
        </ul>
    </span>
{% endif %}
