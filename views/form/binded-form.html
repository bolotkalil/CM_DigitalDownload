<form class="form" role="form" action="{{ data.action }}"
      method="{{ data.method }}"
      enctype="{{ data.enctype }}">
    {% for field in fields %}
        <div class="table form-group {% if field.hasError %} has-error {% endif %}">
            {{ field }}
        </div>
    {% endfor %}
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="{{ data.saveCaption }}">
    </div>
</form>
