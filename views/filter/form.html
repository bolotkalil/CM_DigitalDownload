<form class="form" role="form" action="{{ data.action }}"
      method="GET">
    {% for field in fields %}
        <div class="dd-filter-sidebar">
            {{ field }}
        </div>
    {% endfor %}
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-search"></i>
            {{ _p('Search') }}
        </button>
    </div>
</form>
