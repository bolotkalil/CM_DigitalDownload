<div class="filter-title">
    <span>
        {{ title }}
    </span>
</div>
<div>
    <select id="{{ name }}_field" class="form-control" name="{{ name }}">
        <option value="0" {% if value is empty %} selected {% endif %}>{{ _p('All') }}</option>
        {% for key, item in items %}
        <option {% if value == key %}selected{% endif %} value="{{ key }}">
            {% if translate %}
            {{ _p(item) }}
            {% else %}
            {{ item }}
            {% endif %}
        </option>
        {% endfor %}
    </select>
</div>
